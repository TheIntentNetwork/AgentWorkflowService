          - p_meta_value
      insert:
        function: insert_user_meta
        params:
          - p_user_id
          - p_meta_key
          - p_meta_value
      delete:
        function: delete_user_meta
        params:
          - p_id
      upsert_user_meta:
        function: upsert_user_meta
        params:
          - p_id
          - p_user_id
          - p_meta_key
          - p_meta_value
      delete_user_meta:
