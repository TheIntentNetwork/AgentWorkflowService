db_context_managers:
  user_context:
    name: user_context
    table_name: users
    allowed_operations:
      - fetch_all
      - fetch_one
      - execute
    permissions:
      read: true
      write: true
      delete: false
    context_prefix: "user_context:"
    fields:
      - id
      - username
      - email
      - form_state
      - course_state
      - last_notified
      - last_logged_in
      - pending
      - preferences
      - order_count
      - old_user_id
    queries:
      get_by_id:
        function: get_user_by_id
        params:
          - p_id
      get_all:
        function: get_all_users
        params: []
      update:
        function: update_user
        params:
          - p_id
          - p_user_data
      insert:
        function: insert_user
        params:
          - p_user_data
      delete:
        function: delete_user
        params:
          - p_id

  user_meta:
